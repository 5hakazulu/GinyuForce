<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginyu Force Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div class="container-fluid m-0 p-0">
        <img id="backgroundImage" class="img-fluid bg-image  w-100" src="" alt="">
        <div class=" position-absolute  top-0 start-0 jumbotron col-12 text-center">
            <header>Ginyu Force Events </header>
        </div>
        <div class="position-absolute top-0 align-middle">
            <form id="search-form">
                <div class="input-group input-group-lg">
                    <input class="form-control search-bar" placeholder="Ready to jam?">
                    <button type="submit" class="btn btn-dark">Search </button>
                </div>
                <div class="artistContainer">
                    <div class="artistImage"></div>
                    <div class="artistInfo">
                        <button type="button" class="btn btn-light">Find Events</button>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                        crossorigin="anonymous">
                        </script>
                    <script src="scripts/main.js"></script>
                </div>
            </form>
        </div>



    <div class="jumbotron col-12 text-center ">
        <header>Ginyu Force Events </header>

    </div>



    <div class="jumbotron col-12 text-center">
        <header class="header">Ginyu Force Music Search </header>
    </div>
    <form id="search-form" class="searchBar">
        <div class="input-group input-group-lg">
            <input class="form-control search-bar" placeholder="Ready to jam?">
            <button type="submit" class="btn btn-dark"> Let's Rock </button>
        </div>
        <div class="artistContainer">
            <div class="artistImage"></div>
            <div class="artistInfo">
                <button type="submit" class="btn btn-light">Find Events</button>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
            <script src="scripts/main.js"></script>

</body>

</html>
